<h1>インストール</h1>
<br>
圧縮ファイルを解凍し、「Cassava.exe」を実行すれば使用できます。<br>
CSVファイルに関連付けすると便利です。（オプションダイアログで設定できます）<br>
関連付け機能を使用しない場合、レジストリ・システムフォルダは変更しません。<br>
<br>
アンインストール時はショートカットなどを消して「Cassava」をフォルダごと削除してください。 <br>
<br>
<br>
アップグレード時はファイルを上書きしてください。<br>
</body>
